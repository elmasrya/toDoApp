<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>toDoApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <header>
      <h1>Bricks</h1>
      <div class="count">
        <span class="compCount"></span> out of <span class="totalCount"></span> completed
      </div>
    </header>

    <div class="container">
      <ul class="list"></ul>
    </div>

    <div class="controls">
      <form id="add" class="inputForm">
          <input id="text" placeholder="What needs doing?"/>
          <button id="submit">Add</button>
      </form>
      <div class="filter">
        <ul>
          <li>Filter:</li>
          <li id="activeF">Active</li>
          <li id="completeF">Complete</li>
          <li id="allF">All</li>
        </ul>
        <button id='removeComp'>Remove Completed</button>
      </div>
    </div>

    <script id="template1" type="text/template">
    <% if(status === 'complete'){ %>
      <li id="<%= _id %>" class="complete"><%=name %></li>
      <% } else { %>
        <li id="<%= _id %>" class="incomplete"><%=name %></li>
      <% }; %>
    </script>

    <!-- /*<script id="template2" type="text/template">
      <span><%= compCount %> out of <%=itemArray.length%></span>
    </script>*/ -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
